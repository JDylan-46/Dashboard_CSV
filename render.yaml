databases:
  - name: dashboard_db
    databaseName: dashboard_db
    user: dashboard_user

services:
  - type: web
    name: dashboard-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn dashboard_backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4